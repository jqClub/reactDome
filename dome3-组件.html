////			提取需要的组件(用户信息的组件)
			var Avatar = function(props) {
				return (
					<div>
						<img className="Avatar"
		          src={props.avatarUrl}
		          alt={props.name}
		        />
		        <div className="UserInfo-name">
		          {props.name}
		        </div>
					</div>
				)
			}
			
//			提取组件（最外面的组件）
				function Comment(props) {
					  return (
					    <div className="Comment">
					      <div className="UserInfo">
										{Avatar(props.author)}
					      </div>
					      <div className="Comment-text">
					        {props.text}
					      </div>
					    </div>
					  );
					}
			
			//用户信息对象
			var user = {
				author: {
					avatarUrl: 'https://static.zuiqiangyingyu.cn/admin/1811/caigebobo2018112301.png',
					name: 'haha',
				},
				text: 'textContent',
			}
			
			//获取的APP
			function App() {
			  return (
			    <div>
			    	{Comment(user)}
			    </div>
			  );
			}
			ReactDOM.render(
			  <App />,
			  document.getElementById('root')
			);
